<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Играбельные Персонажи — Магия Эльфийского Света</title>
  <link rel="icon" href="img/logo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('img/background3.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      position: relative;
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(100, 100, 100, 0.7);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 20;
    }

    .btn-back:hover {
      background: rgba(80, 80, 80, 0.9);
      transform: translateY(-1px);
    }

    .characters-container {
      text-align: center;
      max-width: 1000px;
      width: 90%;
      z-index: 10;
    }

    .character-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .character-logo {
      width: 150px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }

    .character-logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
    }

    .character-full {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeInOverlay 0.5s ease-out;
    }

    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .character-full-content {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 900px;
      width: 95%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      overflow-y: auto;
      max-height: 90vh;
      animation: fadeInContent 0.6s ease-out;
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeInContent {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .profile-header {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 320px;
      height: 450px;
      object-fit: contain;
      object-position: center top;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      background: white;
      padding: 12px;
    }

    .profile-info {
      flex: 1;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      border-left: 5px solid #ff8c00;
    }

    .profile-info h2 {
      font-size: 24px;
      font-weight: 800;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .profile-stats p {
      margin: 5px 0;
      font-size: 15px;
      line-height: 1.5;
    }

    .profile-stats strong {
      color: #333;
    }

    .profile-story {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #555;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(220, 220, 220, 0.9);
    }

    @media screen and (max-width: 768px) {
      .character-logo {
        width: 120px;
      }
      .profile-header {
        flex-direction: column;
        align-items: center;
      }
      .profile-img {
        width: 220px;
        height: 320px;
      }
      .character-full-content {
        padding: 16px;
        max-width: 95vw;
      }
      .btn-back {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <button class="btn-back" onclick="location.href='gallery.html'">← Вернуться в галерею</button>

  <div class="characters-container">
    <h1 style="color: white; margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
      ИГРАБЕЛЬНЫЕ ПЕРСОНАЖИ
    </h1>

    <div class="character-grid">
      <img src="img/id0logo.png" alt="Эллия" class="character-logo" data-id="id0" />
      <img src="img/id1logo.png" alt="Лира" class="character-logo" data-id="id1" />
      <img src="img/id2logo.png" alt="Настя" class="character-logo" data-id="id2" />
      <img src="img/id3logo.png" alt="Сильвия" class="character-logo" data-id="id3" />
      <img src="img/id4logo.png" alt="Дарья" class="character-logo" data-id="id4" />
      <img src="img/id5logo.png" alt="Кайлен" class="character-logo" data-id="id5" />
      <img src="img/id6logo.png" alt="Торин" class="character-logo" data-id="id6" />
      <img src="img/id7logo.png" alt="Астрия" class="character-logo" data-id="id7" />
    </div>
  </div>

  <div id="character-full" class="character-full">
    <div class="character-full-content">
      <button class="close-btn" onclick="hideCharacter()">Закрыть</button>
      <div class="profile-header">
        <img id="full-img" class="profile-img" src="" alt="Полное изображение" />
        <div class="profile-info">
          <h2 id="char-name"></h2>
          <div class="profile-stats">
            <p><strong>Имя:</strong> <span id="char-name-stat"></span></p>
            <p><strong>Раса:</strong> <span id="char-race"></span></p>
            <p><strong>Класс:</strong> <span id="char-class"></span></p>
            <p><strong>Характер:</strong> <span id="char-personality"></span></p>
          </div>
        </div>
      </div>
      <div class="profile-story">
        <h3>История</h3>
        <p id="char-story"></p>
      </div>
    </div>
  </div>

  <script>
    const characters = {
      id0: {
        name: "Эллия",
        race: "Эльфийка",
        class: "Маг огня и воды",
        personality: "Сдержанная, резкая, часто кажется холодной. На самом деле — глубоко преданная семье и друзьям, но боится показывать слабость. Любит командовать, но всегда готова принять на себя вину, если что-то идёт не так.",
        story: "Старшая из сестёр, но по духу — самая рано повзрослевшая. После смерти родителей именно она взяла на себя заботу о младших. До падения печати Эллия обучалась у магов-хранителей, изучая древние ритуалы баланса. Но когда Тьма хлынула в мир, её наставники сошли с ума от страха или предали веру. Один из них даже попытался использовать силу Тьмы, чтобы «спасти» лес — и превратился в чудовище. Эллия была вынуждена убить его собственными руками. С тех пор она не доверяет ни магии, ни людям, ни даже себе — но продолжает сражаться, потому что никто другой не защитит Лиру и Сильвию."
      },
      id1: {
        name: "Лира",
        race: "Эльфийка",
        class: "Лучница",
        personality: "Открытая, искренняя, иногда слишком доверчивая. Быстро сближается с людьми, легко смеётся, но в бою становится ледяной и сосредоточенной. Ненавидит ложь — особенно когда ей пытаются «смягчить правду».",
        story: "Родилась в глубине леса Силвервейл, в семье стражей древних границ. Её детство прошло в тишине и гармонии — пока ей не исполнилось 16. В ту ночь, когда Астрия разрушила печать, Тьма проникла в лес. Демоны выжгли священные рощи, а её родители погибли, защищая храм Лунного Древа. Лира выжила только потому, что спряталась в корнях этого самого дерева. С тех пор она поклялась, что больше никогда не будет прятаться — и научилась стрелять так, чтобы каждый выстрел был последним для врага."
      },
      id2: {
        name: "Настя",
        race: "Человек",
        class: "Лекарь",
        personality: "Добрая до боли, всегда ставит других выше себя. Иногда слишком упрямая в своей заботе — может злиться, если кто-то отказывается от помощи. Верит в лучшее в людях, даже когда это глупо. Её слабость — неумение сказать «нет».",
        story: "Жила в небольшой деревне на границе с эльфийскими землями. Её семья принимала беженцев, лечила раненых, делилась хлебом. В день, когда орки впервые появились у стен деревни, её мать отказалась бежать — осталась помогать старикам и детям. Настя хотела остаться с ней, но мать заставила её уйти с братом. Она ушла… и через час деревня горела. Мать погибла. Настя с тех пор считает, что спасение других — её искупление за то, что она не смогла спасти мать."
      },
      id3: {
        name: "Сильвия",
        race: "Эльфийка",
        class: "Призыватель",
        personality: "Тихая, задумчивая, говорит мало, но каждое её слово имеет вес. Часто кажется отстранённой, но на самом деле очень чуткая — чувствует настроение других, даже если они молчат. Не любит конфликты, но в критический момент всегда говорит то, что нужно услышать.",
        story: "В отличие от сестёр, Сильвия всегда чувствовала связь не с людьми, а с духами природы. Ещё ребёнком она разговаривала с деревьями, птицами, ветром. Когда печать пала, эта связь оборвалась — или, хуже того, исказилась. Духи, с которыми она дружила, начали шептать ей ужасные вещи, звать в Тьму. Однажды она чуть не последовала за ними — если бы не Эллия, которая вовремя вырвала её из транса. С тех пор Сильвия боится своих собственных видений, но знает: если она отвернётся от духов совсем, лес умрёт окончательно. Поэтому она идёт вперёд — даже если каждый шаг грозит свести её с ума."
      },
      id4: {
        name: "Дарья",
        race: "Человек",
        class: "Разведчица",
        personality: "Циничная, колючая, с саркастичным юмором. На первый взгляд — отстранённая и безразличная, но на деле — преданная до фанатизма тем немногим, кому доверяет. Не прощает предательства. Любит поддразнивать Лиру, но первой бросится ей на помощь.",
        story: "Родилась в большом городе, где ценили ум, ловкость и молчание. Её отдали в школу для разведчиков — не из-за таланта, а потому что семья была бедной. Там её учили быть тенью: не задавать вопросов, не проявлять эмоций, не иметь имени. Когда Тьма поглотила город, её учителя первыми приняли сторону Астрии, надеясь получить власть. Дарья отказалась. Она сбежала, убив того, кто учил её «никогда не сомневаться». С тех пор она не верит авторитетам, не доверяет обещаниям — но дружба с Лирой стала для неё первым настоящим привязанностью. Она осталась с группой не ради спасения мира — а ради одной девушки с луком, которая сказала ей: «Ты не тень. Ты — Дарья»."
      },
      id5: {
        name: "Кайлен",
        race: "Эльф",
        class: "Следопыт",
        personality: "Мрачный, замкнутый, но искренне страдающий. Говорит мало, чаще молчит, но всегда готов помочь. Иногда срывается в гнев — особенно когда речь заходит о Тьме. Выглядит как человек, сломленный виной, но держащийся ради общей цели.",
        story: "Кайлен потерял всю семью в первые дни вторжения Тьмы. Он выжил только потому, что умел скрываться в лесу лучше любого зверя. Два года он странствовал в одиночестве, пока не услышал о группе, которая не сдалась. Он присоединился к ним, надеясь найти смысл в борьбе — и, может быть, отомстить за тех, кого любил. (Это точно его настоящее прошлое???)"
      },
      id6: {
        name: "Торин",
        race: "Человек",
        class: "Воин",
        personality: "Грубоватый, прямолинейный, любит шутить в самые тёмные моменты. На самом деле — невероятно чуткий к чужой боли, особенно к боли сестры. Не любит говорить о чувствах, но всегда действует, чтобы защитить близких. Его юмор — маска страха.",
        story: "Был обычным парнем — помогал отцу в кузнице, мечтал открыть свою мастерскую. Всё изменилось, когда в их деревню пришла Тьма. Отец погиб, защищая ворота. Торин, в ярости, схватил наковальню и начал бить ею орков, пока не упал без сил. Его спасла Настя. С тех пор он клянётся: никто больше не умрёт, пока он стоит на ногах. Он не герой — он просто не может позволить себе сломаться, потому что за его спиной — сестра."
      },
      id7: {
        name: "Астрия",
        race: "Эльф",
        class: "Повелительница Тьмы",
        personality: "Гордая, жестокая, одержимая идеей власти. Не считает себя злодейкой — она верит, что Тьма — это порядок, а не хаос.",
        story: "Астрия — дочь последней Хранительницы Артефакта Сдерживания, древнего предмета, удерживающего Потусторонние Силы. По традиции, Артефакт должен был достаться старшему ребёнку, но мать выбрала Астрию, веря в её чистоту. Однако Астрия почувствовала несправедливость и зависть — особенно к брату Кайлену, которого, по её мнению, все любили больше. В приступе гнева она убила мать, разрушила печать и впитала силу Артефакта. С этого момента она стала Повелительницей Тьмы, выпустив в мир орков, демонов и гоблинов. Она не просто хочет уничтожить мир — она хочет перестроить его по своему образу: без слабости, без хаоса, под абсолютным контролем. Но даже она не знала, что её брат мечтает о той же власти… и ждёт своего часа."
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('character-full').style.display = 'none';

      const logos = document.querySelectorAll('.character-logo');
      logos.forEach(logo => {
        logo.addEventListener('click', function() {
          const id = this.getAttribute('data-id');
          showCharacter(id);
        });
      });
    });

    function showCharacter(id) {
      const char = characters[id];
      if (!char) return;

      document.getElementById('full-img').src = `img/${id}.png`;
      document.getElementById('char-name').textContent = char.name;
      document.getElementById('char-name-stat').textContent = char.name;
      document.getElementById('char-race').textContent = char.race;
      document.getElementById('char-class').textContent = char.class;
      document.getElementById('char-personality').textContent = char.personality;
      document.getElementById('char-story').textContent = char.story;

      document.getElementById('character-full').style.display = 'flex';
    }

    function hideCharacter() {
      document.getElementById('character-full').style.display = 'none';
    }
  </script>

</body>
</html>
