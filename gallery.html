<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ì–∞–ª–µ—Ä–µ—è –ü–µ—Ä—Å–æ–Ω–∞–∂–µ–π ‚Äî –ú–∞–≥–∏—è –≠–ª—å—Ñ–∏–π—Å–∫–æ–≥–æ –°–≤–µ—Ç–∞</title>
  <link rel="icon" href="img/logo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('img/background2.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      position: relative;
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(100, 100, 100, 0.7);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 20;
    }

    .btn-back:hover {
      background: rgba(80, 80, 80, 0.9);
      transform: translateY(-1px);
    }

    .gallery-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      z-index: 10;
    }

    .tyanka {
      width: 800px;
      position: absolute;
      top: 50%;
      right: -30%;
      transform: translateY(-20%);
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
      pointer-events: none;
      z-index: 5;
    }

    #dialog-box {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      text-align: left;
      z-index: 10;
      animation: fadeIn 0.6s ease-out;
    }

    #dialog-text {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 20px;
      white-space: pre-line;
    }

    .btn-choice {
      display: none;
      width: 100%;
      background: linear-gradient(135deg, #ff3333, #ff8c00);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 8px 0;
      box-shadow:
        0 4px 10px rgba(255, 51, 51, 0.3),
        inset 0 -2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .btn-choice:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow:
        0 6px 15px rgba(255, 51, 51, 0.4),
        0 0 15px rgba(255, 100, 50, 0.5);
    }

    .btn-choice:active {
      transform: translateY(1px) scale(0.98);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50%) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
    }

    @media screen and (max-width: 768px) {
      .tyanka {
        width: 180px;
        right: 5%;
      }
      #dialog-box {
        left: 5%;
        max-width: 90vw;
        padding: 16px;
      }
      #dialog-text {
        font-size: 16px;
      }
      .btn-choice {
        font-size: 14px;
        padding: 10px 16px;
      }
      .btn-back {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <!-- –ö–Ω–æ–ø–∫–∞ "–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é" -->
  <button class="btn-back" onclick="location.href='index.html'">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</button>

  <div class="gallery-container">
    <img src="img/id3.png" alt="–î–µ–≤—É—à–∫–∞-–ø—Ä–æ–≤–æ–¥–Ω–∏–∫" class="tyanka" />

    <div id="dialog-box">
      <p id="dialog-text"></p>

      <button class="btn-choice" data-target="characters.html">–ü–æ–∫–∞–∂–∏ –≤—Å–µ—Ö –∏–≥—Ä–∞–±–µ–ª—å–Ω—ã—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π</button>
      <button class="btn-choice" data-target="mobs.html">–ü–æ–∫–∞–∂–∏ –º–æ–±–æ–≤</button>
      <button class="btn-choice" data-target="npcs.html">–ü–æ–∫–∞–∂–∏ –ù–ü–°</button>
    </div>
  </div>

  <!-- üîä –ó–≤—É–∫ (—Å–∫—Ä—ã—Ç) -->
  <audio id="type-sound" src="sound/th1.mp3" preload="auto"></audio>

  <script>
    let audioContextInitialized = false;
    const typeSound = document.getElementById('type-sound');

    // –§—É–Ω–∫—Ü–∏—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∑–≤—É–∫–∞
    function unlockAudio() {
      if (audioContextInitialized) return;
      
      // –ü–æ–ø—ã—Ç–∫–∞ –ø—Ä–æ–∏–≥—Ä–∞—Ç—å —Ç–∏—Ö–∏–π –∑–≤—É–∫ –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
      const audio = new Audio();
      audio.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA";
      audio.play().then(() => {
        audioContextInitialized = true;
        document.body.removeEventListener('click', unlockAudio);
        document.body.removeEventListener('touchstart', unlockAudio);
      }).catch(() => {});
    }

    // –í–µ—à–∞–µ–º —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫—É –Ω–∞ –ø–µ—Ä–≤—ã–π –∫–ª–∏–∫/–∫–∞—Å–∞–Ω–∏–µ
    document.body.addEventListener('click', unlockAudio, { once: true });
    document.body.addEventListener('touchstart', unlockAudio, { once: true });

    // –§—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞
    function playTypeSound() {
      if (!audioContextInitialized) return;
      
      const sound = typeSound.cloneNode();
      sound.volume = 0.7; // –Ω–µ–º–Ω–æ–≥–æ —Ç–∏—à–µ, —á—Ç–æ–±—ã –Ω–µ —Ä–∞–∑–¥—Ä–∞–∂–∞–ª–æ
      sound.play().catch(e => console.log("–û—à–∏–±–∫–∞ –∑–≤—É–∫–∞:", e));
    }

    document.addEventListener('DOMContentLoaded', () => {
      const dialogText = document.getElementById('dialog-text');
      const buttons = document.querySelectorAll('.btn-choice');

      const messages = [
        "–ü—Ä–∏–≤–µ—Ç! –¢—ã –ø–æ–ø–∞–ª –≤ –ì–∞–ª–µ—Ä–µ—é –ü–µ—Ä—Å–æ–Ω–∞–∂–µ–π –∏–≥—Ä—ã ¬´–ú–∞–≥–∏—è –≠–ª—å—Ñ–∏–π—Å–∫–æ–≥–æ –°–≤–µ—Ç–∞¬ª ‚ú®",
        "–ó–¥–µ—Å—å —Ç—ã –º–æ–∂–µ—à—å –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è —Å –≥–µ—Ä–æ—è–º–∏, –º–æ–Ω—Å—Ç—Ä–∞–º–∏ –∏ –∂–∏—Ç–µ–ª—è–º–∏ –º–∏—Ä–∞.",
        "–í—ã–±–µ—Ä–∏, –∫–æ–≥–æ —Ö–æ—á–µ—à—å —É–≤–∏–¥–µ—Ç—å ‚Äî —è –ø–æ–º–æ–≥—É —Ç–µ–±–µ –Ω–∞–π—Ç–∏ –Ω—É–∂–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É!"
      ];

      let currentMessageIndex = 0;

      function typeWriter(text, index, onComplete) {
        if (index < text.length) {
          dialogText.textContent += text.charAt(index);
          playTypeSound(); // üîä –ó–≤—É–∫ –∫–∞–∂–¥–æ–π –±—É–∫–≤—ã
          setTimeout(() => typeWriter(text, index + 1, onComplete), 50);
        } else {
          if (onComplete) onComplete();
        }
      }

      function showNextMessage() {
        if (currentMessageIndex < messages.length) {
          const message = messages[currentMessageIndex];
          dialogText.textContent = '';

          typeWriter(message, 0, () => {
            currentMessageIndex++;
            if (currentMessageIndex === messages.length) {
              buttons.forEach(btn => btn.style.display = 'block');
            } else {
              setTimeout(showNextMessage, 1000);
            }
          });
        }
      }

      // –ù–∞—á–∏–Ω–∞–µ–º –¥–∏–∞–ª–æ–≥
      showNextMessage();

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–æ–∫
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const targetPage = button.getAttribute('data-target');
          buttons.forEach(btn => btn.style.display = 'none');

          const response = "–î–∞, —Ö–æ—Ä–æ—à–æ! –°–µ–π—á–∞—Å –ø–æ–∫–∞–∂—É‚Ä¶";
          dialogText.textContent = '';
          typeWriter(response, 0, () => {
            setTimeout(() => {
              window.location.href = targetPage;
            }, 1000);
          });
        });
      });
    });
  </script>

</body>

</html>
