<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ù–ü–° ‚Äî RPG SS</title>
  <link rel="icon" href="img/logo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('img/background3.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      position: relative;
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(100, 100, 100, 0.7);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 20;
    }

    .btn-back:hover {
      background: rgba(80, 80, 80, 0.9);
      transform: translateY(-1px);
    }

    .npcs-container {
      text-align: center;
      max-width: 1000px;
      width: 90%;
      z-index: 10;
    }

    .npc-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .npc-logo {
      width: 150px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
      border: 2px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.1);
    }

    .npc-logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
    }

    .npc-full {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeInOverlay 0.5s ease-out;
    }

    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .npc-full-content {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 900px;
      width: 95%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      overflow-y: auto;
      max-height: 90vh;
      animation: fadeInContent 0.6s ease-out;
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeInContent {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .profile-header {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 320px;
      height: 450px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      padding: 12px;
      overflow: hidden;
    }

    .profile-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      object-position: center top;
      margin-top: 0;
      margin-bottom: auto;
      transition: transform 0.3s ease;
    }

    .profile-info {
      flex: 1;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      border-left: 5px solid #4CAF50; /* –∑–µ–ª—ë–Ω—ã–π ‚Äî —ç–ª—å—Ñ */
    }

    .profile-info h2 {
      font-size: 24px;
      font-weight: 800;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .profile-stats p {
      margin: 5px 0;
      font-size: 15px;
      line-height: 1.5;
    }

    .profile-stats strong {
      color: #333;
    }

    .race-elf { color: #4CAF50; font-weight: bold; }

    .class-icon {
      margin-right: 6px;
      font-size: 18px;
      vertical-align: middle;
    }

    .profile-story {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #555;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: rgba(220, 220, 220, 0.9);
    }

    @media screen and (max-width: 768px) {
      .npc-logo {
        width: 120px;
      }
      .profile-header {
        flex-direction: column;
        align-items: center;
      }
      .profile-img {
        width: 220px;
        height: 320px;
      }
      .npc-full-content {
        padding: 16px;
        max-width: 95vw;
      }
      .btn-back {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <button class="btn-back" onclick="location.href='gallery.html'">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –≥–∞–ª–µ—Ä–µ—é</button>

  <div class="npcs-container">
    <h1 style="color: white; margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
      –ù–ï–ò–ì–†–û–í–´–ï –ü–ï–†–°–û–ù–ê–ñ–ò (–ù–ü–°)

  <div id="npc-full" class="npc-full">

      <div class="profile-header">
        <div class="profile-img">
          <img id="full-img" src="" alt="–ü–æ–ª–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" />
        </div>
        <div class="profile-info">

            <p><strong>–†–æ–ª—å:</strong> <span class="class-icon">‚öîÔ∏è</span><span id="npc-class"></span></p>
            <p><strong>–•–∞—Ä–∞–∫—Ç–µ—Ä:</strong> <span id="npc-personality"></span></p>

  </div>

  <script>
    const npcs = {
      id8: {
        name: "–≠–π–º–∏",
        race: "–≠–ª—å—Ñ–∏–π–∫–∞",
        class: "–í–æ–∏–Ω –ì–∏–ª—å–¥–∏–∏ –ò—Å–ø—ã—Ç–∞–Ω–∏–π",
        personality: "–°—É—Ä–æ–≤–∞—è, –±–µ–∑ –∂–∞–ª–æ—Å—Ç–∏ –∫ —Å–ª–∞–±–æ—Å—Ç–∏. –ù–µ —Ç–µ—Ä–ø–∏—Ç –ø—É—Å—Ç—ã—Ö —Å–ª–æ–≤. –£–≤–∞–∂–∞–µ—Ç —Ç–æ–ª—å–∫–æ —Ç–µ—Ö, –∫—Ç–æ –¥–µ–π—Å—Ç–≤—É–µ—Ç.",
        story: "–≠–π–º–∏ ‚Äî —ç–ª—å—Ñ–∏–π–∫–∞, –ø–æ—Å–ª–µ–¥–Ω—è—è –∏–∑ –∫–ª–∞–Ω–∞ –õ—É—Ä–∏–∞–Ω, —á—Ç–æ –Ω–µ–∫–æ–≥–¥–∞ –æ—Ö—Ä–∞–Ω—è–ª –¥—Ä–µ–≤–Ω–∏–µ –∞—Ä—Å–µ–Ω–∞–ª—ã –≤ –≥–æ—Ä–∞—Ö. –í 17 –æ–Ω–∞ –≤ –æ–¥–∏–Ω–æ—á–∫—É –æ—Ç–±–∏–ª–∞ –Ω–∞–ø–∞–¥–µ–Ω–∏–µ –±–∞–Ω–¥—ã –æ—Ä–∫–æ–≤ –Ω–∞ –∫–∞—Ä–∞–≤–∞–Ω –≤—ã–∂–∏–≤—à–∏—Ö. –í 19 —Å—Ä–∞–∂–∞–ª–∞—Å—å –≤ –æ—Ç—Ä—è–¥–µ –Ω–∞—ë–º–Ω–∏–∫–æ–≤ –ø–æ–¥ –ø—Ä–æ–∑–≤–∏—â–µ–º ¬´–¢–µ–Ω—å¬ª, –∏ –Ω–∏ –æ–¥–∏–Ω –≤—Ä–∞–≥ –Ω–µ —É—à—ë–ª –∂–∏–≤—ã–º, —É–≤–∏–¥–µ–≤ –µ—ë –∫–ª–∏–Ω–æ–∫. –ö–æ–≥–¥–∞ –¢—å–º–∞ –ø–æ–≥–ª–æ—Ç–∏–ª–∞ —Å–µ–≤–µ—Ä, –µ—ë –∫–ª–∞–Ω –±—ã–ª —É–Ω–∏—á—Ç–æ–∂–µ–Ω –∑–∞ –æ–¥–Ω—É –Ω–æ—á—å ‚Äî –Ω–µ –∞—Ä–º–∏–µ–π, –∞ –ø—Ä–µ–¥–∞—Ç–µ–ª—å—Å—Ç–≤–æ–º –∏–∑–Ω—É—Ç—Ä–∏. –≠–π–º–∏ –≤—ã–∂–∏–ª–∞, –ø–æ—Ç–æ–º—É —á—Ç–æ –≤ —Ç—É –Ω–æ—á—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∞–ª–∞—Å—å –≤ —É—â–µ–ª—å–µ. –í–µ—Ä–Ω—É–≤—à–∏—Å—å, –æ–Ω–∞ –Ω–∞—à–ª–∞ –ª–∏—à—å –ø–µ–ø–µ–ª –∏ —Å–ª–æ–º–∞–Ω–Ω—ã–µ –º–µ—á–∏. –° —Ç–µ—Ö –ø–æ—Ä –æ–Ω–∞ –Ω–µ –ø—Ä–∏—Å—è–≥–∞–µ—Ç –Ω–∏–∫–æ–º—É, –Ω–æ —Å—Ç–æ–∏—Ç –Ω–∞ —Å—Ç—Ä–∞–∂–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–ø–ª–æ—Ç–∞ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏—è ‚Äî –ì–∏–ª—å–¥–∏–∏ –ò—Å–ø—ã—Ç–∞–Ω–∏–π. –ï—ë –Ω–µ –±–æ—è—Ç—Å—è ‚Äî –µ—ë —É–≤–∞–∂–∞—é—Ç –¥–∞–∂–µ –¥–µ–º–æ–Ω—ã. –ì–æ–≤–æ—Ä—è—Ç, –æ–¥–Ω–∞–∂–¥—ã –æ—Ç—Ä—è–¥ —Ç–µ–Ω–µ–≤—ã—Ö —Å—Ç—Ä–∞–∂–µ–π –æ—Ç—Å—Ç—É–ø–∏–ª, –ª–∏—à—å –∫–æ–≥–¥–∞ –ø—Ä–æ—Å—Ç–æ —É–≤–∏–¥–µ–ª–∏ –µ–µ. –ö–æ–≥–¥–∞ –æ–Ω–∞ –≤—Ö–æ–¥–∏—Ç –≤ –∑–∞–ª —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ ‚Äî –¥–∞–∂–µ –õ–∏—Ä–∞ –ø–µ—Ä–µ—Å—Ç–∞—ë—Ç —Å—Ç—Ä–µ–ª—è—Ç—å, –∞ –¢–æ—Ä–∏–Ω –∫–ª–∞–¥—ë—Ç –º–µ—á. –ü–æ—Ç–æ–º—É —á—Ç–æ –≤—Å–µ –∑–Ω–∞—é—Ç: –ø–µ—Ä–µ–¥ –Ω–∏–º–∏ ‚Äî –æ–¥–∏–Ω –∏–∑ —Å–∞–º—ã—Ö —Å–∏–ª—å–Ω—ã—Ö –≤–æ–∏–Ω–æ–≤. –ö –ö–∞–π–ª–µ–Ω—É –æ—Ç–Ω–æ—Å–∏—Ç—Å—è —Å —Ö–æ–ª–æ–¥–Ω—ã–º –Ω–µ–¥–æ–≤–µ—Ä–∏–µ–º ‚Äî –≤ –Ω—ë–º —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ —Ä–µ—á–µ–π, —Å–ª–∏—à–∫–æ–º –º–∞–ª–æ —Å—Ç–∞–ª–∏."
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      // üîí –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ –ø—Ä–æ—Ñ–∏–ª—å —Å–∫—Ä—ã—Ç
      document.getElementById('npc-full').style.display = 'none';

      const logos = document.querySelectorAll('.npc-logo');
      logos.forEach(logo => {
        logo.addEventListener('click', function() {
          const id = this.getAttribute('data-id');
          showNpc(id);
        });
      });
    });

    function showNpc(id) {
      const npc = npcs[id];
      if (!npc) return;

      document.getElementById('full-img').src = `img/${id}.png`;
      document.getElementById('npc-name').textContent = npc.name;
      document.getElementById('npc-name-stat').textContent = npc.name;
      document.getElementById('npc-race').textContent = npc.race;
      document.getElementById('npc-class').textContent = npc.class;
      document.getElementById('npc-personality').textContent = npc.personality;
      document.getElementById('npc-story').textContent = npc.story;

      document.getElementById('npc-full').style.display = 'flex';
    }

    function hideNpc() {
      document.getElementById('npc-full').style.display = 'none';
    }
  </script>
